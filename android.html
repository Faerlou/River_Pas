<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="demo-styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
</head>

<style>
    model-viewer {
        margin: 150px auto 75px;
        display: block;
        width: 1000px;
        height: 1000px;
    }
</style>

<body style="margin : 0px; overflow: hidden;">

    <model-viewer src="Models/iolla.glb"
                  poster="logoml.jpg"
                  tone-mapping="neutral"
                  shadow-intensity="1"
                  ar ar-modes="scene-viewer webxr"
                  camera-controls
                  touch-action="pan-y"
                  alt="A 3D model carousel">

        <button slot="ar-button"
                style="background-color: white; font-size: 38px; width: 100%; ">
            СДЕЛАТЬ ФОТО
        </button>

        <div class="slider">
            <div class="slides">
                <button class="slide selected" onclick="switchSrc(this, '0')" style="background-image: url('Models/0.webp'); ">
                </button>
                <button class="slide" onclick="switchSrc(this, '1')" style="background-image: url('Models/1.webp'); ">
                </button>
                <button class="slide" onclick="switchSrc(this, '2')" style="background-image: url('Models/2.webp');">
                </button>
                <button class="slide selected" onclick="switchSrc(this, '3')" style="background-image: url('Models/3.webp'); ">
                </button>
                <button class="slide" onclick="switchSrc(this, '4')" style="background-image: url('Models/4.webp'); ">
                </button>
                <button class="slide" onclick="switchSrc(this, '5')" style="background-image: url('Models/5.webp');">
                </button>
                <button class="slide selected" onclick="switchSrc(this, '6')" style="background-image: url('Models/6.webp'); ">
                </button>
                <button class="slide" onclick="switchSrc(this, '7')" style="background-image: url('Models/7.webp'); ">
                </button>
                <button class="slide" onclick="switchSrc(this, '8')" style="background-image: url('Models/8.webp');">
                </button>
                <button class="slide selected" onclick="switchSrc(this, '9')" style="background-image: url('Models/9.webp'); ">
                </button>
                <button class="slide" onclick="switchSrc(this, '10')" style="background-image: url('Models/10.webp'); ">
                </button>
                <button class="slide" onclick="switchSrc(this, '11')" style="background-image: url('Models/11.webp');">
                </button>
                <button class="slide" onclick="switchSrc(this, '12')" style="background-image: url('Models/12.webp');">
                </button>
            </div>
        </div>
    </model-viewer>

    <script type="module">
        const modelViewer = document.querySelector("model-viewer");

        window.switchSrc = (element, name) => {
            const base = "Models/" + name;
            modelViewer.src = base + '.glb';
            modelViewer.poster = base + '.webp';
            const slides = document.querySelectorAll(".slide");
            slides.forEach((element) => { element.classList.remove("selected"); });
            element.classList.add("selected");
        };

        document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
            // Keep slider interactions from affecting the XR scene.
            ev.preventDefault();
        });
    </script>

    <script>
        document.querySelector("#model-viewer").addEventListener('ar-status', (event) => {
            if (event.detail.status === 'failed') {
                const error = document.querySelector("#error");
                error.classList.remove('hide');
                error.addEventListener('transitionend', (event) => {
                    error.classList.add('hide');
                });
            }
        });
    </script>

    <style>
        /* This keeps child nodes hidden while the element loads */
        :not(:defined) > * {
            display: none;
        }

        model-viewer {
            background-color: #eee;
            overflow-x: hidden;
        }

        #ar-button {
            background-image: url();
            background-repeat: no-repeat;
            background-size: 20px 20px;
            background-position: 12px 50%;
            background-color: #fff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            bottom: 132px;
            padding: 0px 16px 0px 40px;
            font-family: Roboto Regular, Helvetica Neue, sans-serif;
            font-size: 14px;
            color: #4285f4;
            height: 36px;
            line-height: 36px;
            border-radius: 18px;
            border: 1px solid #DADCE0;
        }

            #ar-button:active {
                background-color: #E8EAED;
            }

            #ar-button:focus {
                outline: none;
            }

            #ar-button:focus-visible {
                outline: 1px solid #4285f4;
            }

        @keyframes circle {
            from {
                transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
            }

            to {
                transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg);
            }
        }

        @keyframes elongate {
            from {
                transform: translateX(100px);
            }

            to {
                transform: translateX(-100px);
            }
        }

        model-viewer > #ar-prompt {
            position: absolute;
            left: 50%;
            bottom: 175px;
            animation: elongate 2s infinite ease-in-out alternate;
            display: none;
        }

        model-viewer[ar-status="session-started"] > #ar-prompt {
            display: block;
        }

        model-viewer > #ar-prompt > img {
            animation: circle 4s linear infinite;
        }

        model-viewer > #ar-failure {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 175px;
            display: none;
        }

        model-viewer[ar-tracking="not-tracking"] > #ar-failure {
            display: block;
        }

        .slider {
            width: 100%;
            text-align: center;
            overflow: hidden;
            position: absolute;
            bottom: 16px;
        }

        .slides {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .slide {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #fff;
            margin-right: 10px;
            border-radius: 10px;
            border: none;
            display: flex;
        }

            .slide.selected {
                border: 2px solid #4285f4;
            }

            .slide:focus {
                outline: none;
            }

            .slide:focus-visible {
                outline: 1px solid #4285f4;
            }
    </style>
</body>
</html>
